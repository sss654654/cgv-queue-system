# =============================================================================
# NodePool: dev (Spot)
# dev cgv-api + Redis Pod 전용
# Spot: 비용 최적화 (dev 환경은 Spot 회수 허용)
# =============================================================================
apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: dev
spec:
  template:
    metadata:
      labels:
        env: dev
    spec:
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["spot"]
        - key: node.kubernetes.io/instance-type
          operator: In
          values: ["t3.medium"] # 2 vCPU, 4GB
        - key: topology.kubernetes.io/zone
          operator: In
          values: ["ap-northeast-2a", "ap-northeast-2c"]
      taints:
        - key: env
          value: dev
          effect: NoSchedule
      nodeClassRef:
        name: default

  limits:
    cpu: "8"
    memory: 32Gi

  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 720h
