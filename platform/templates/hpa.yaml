{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "cgv-api.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cgv-api.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "cgv-api.fullname" . }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
  {{- if .Values.hpa.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.hpa.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.hpa.targetMemoryUtilizationPercentage }}
  {{- end }}
  {{- if .Values.hpa.behavior }}
  behavior:
    {{- if .Values.hpa.behavior.scaleUp }}
    scaleUp:
      stabilizationWindowSeconds: {{ .Values.hpa.behavior.scaleUp.stabilizationWindowSeconds | default 60 }}
      policies:
      - type: Percent
        value: {{ .Values.hpa.behavior.scaleUp.percentPolicy | default 100 }}
        periodSeconds: {{ .Values.hpa.behavior.scaleUp.periodSeconds | default 15 }}
      - type: Pods
        value: {{ .Values.hpa.behavior.scaleUp.podsPolicy | default 4 }}
        periodSeconds: {{ .Values.hpa.behavior.scaleUp.periodSeconds | default 15 }}
      selectPolicy: Max
    {{- end }}
    {{- if .Values.hpa.behavior.scaleDown }}
    scaleDown:
      stabilizationWindowSeconds: {{ .Values.hpa.behavior.scaleDown.stabilizationWindowSeconds | default 300 }}
      policies:
      - type: Percent
        value: {{ .Values.hpa.behavior.scaleDown.percentPolicy | default 100 }}
        periodSeconds: {{ .Values.hpa.behavior.scaleDown.periodSeconds | default 15 }}
      - type: Pods
        value: {{ .Values.hpa.behavior.scaleDown.podsPolicy | default 1 }}
        periodSeconds: {{ .Values.hpa.behavior.scaleDown.periodSeconds | default 15 }}
      selectPolicy: Min
    {{- end }}
  {{- end }}
{{- end }}