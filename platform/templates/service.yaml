apiVersion: v1
kind: Service
metadata:
  name: {{ include "cgv-api.fullname" . }}-service
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cgv-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "cgv-api.selectorLabels" . | nindent 4 }}