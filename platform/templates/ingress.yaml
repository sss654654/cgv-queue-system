{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "cgv-api.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "cgv-api.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        # ★ 이 부분이 핵심입니다. paths 목록을 순회하며 규칙을 생성합니다.
        paths:
          {{- range .Values.ingress.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                # ★ range 안에서는 최상위 값을 참조하기 위해 '$'를 사용해야 할 수 있습니다.
                name: {{ include "cgv-api.fullname" $ }}-service
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
{{- end }}