# =============================================================================
# K8s Namespaces — EKS 배포 직후 생성
# 2.3(Helm/CI/CD)과 2.4(Monitoring) 진행 시 이 네임스페이스들이 이미 존재해야 한다.
# =============================================================================

# Dev 환경 (cgv-api dev, Redis Pod)
apiVersion: v1
kind: Namespace
metadata:
  name: cgv-dev
  labels:
    env: dev
    project: cgv
---
# Prod 환경 (cgv-api prod, ESO ExternalSecret)
apiVersion: v1
kind: Namespace
metadata:
  name: cgv-prod
  labels:
    env: prod
    project: cgv
---
# Monitoring (Prometheus, Grafana, AlertManager, Loki)
apiVersion: v1
kind: Namespace
metadata:
  name: monitoring
  labels:
    purpose: monitoring
    project: cgv
---
# KEDA (오토스케일러)
apiVersion: v1
kind: Namespace
metadata:
  name: keda
  labels:
    purpose: autoscaling
    project: cgv
---
# ArgoCD (GitOps CD)
apiVersion: v1
kind: Namespace
metadata:
  name: argocd
  labels:
    purpose: gitops
    project: cgv
---
# Argo Rollouts (Canary 배포)
apiVersion: v1
kind: Namespace
metadata:
  name: argo-rollouts
  labels:
    purpose: deployment-strategy
    project: cgv
---
# GitLab Runner (CI 빌드 에이전트)
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab-runner
  labels:
    purpose: ci
    project: cgv
